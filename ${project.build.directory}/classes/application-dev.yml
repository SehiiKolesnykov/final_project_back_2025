spring:
  # ─────────────────────── H2 БАЗА (для розробки) ───────────────────────
  datasource:

    url: jdbc:h2:file:./data/step_project_db # зберігає данні на диску
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true               # веб-інтерфейс H2 за адресою /h2-console
      path: /h2-console
      settings:
        web-allow-others: false

  # ─────────────────────── JPA / HIBERNATE ───────────────────────
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update            # створює/оновлює таблиці автоматично
    show-sql: true                # SQL-запити в консолі
    properties:
      hibernate:
        format_sql: true          # гарний вивід SQL
        use_sql_comments: true    # коментарі в SQL

  # ─────────────────────── LOGGING (щоб бачити запити) ───────────────────────
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE   # показує значення параметрів ? в запитах
    com.example.step_project_beck_spring: DEBUG

# ─────────────────────── SERVER ──────────────────────
server:
  port: 8080

